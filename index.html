<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>BoolZapp</title>
</head>
<body>
    
    <main class="flexer">

        <div id="app" class="flexer">

            <aside>
                <section class="asideTop topHead flexer background">
                    <div class="profile">
                        <img src="img/guts.jpg" alt="Profile img">
                        <h4>Deba</h4>
                    </div>
                    <div class="profileFunction">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </section>
                <section class="contactContainer">
                    <div class="contactSearch flexer">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder=" Search or start a new chat...">
                    </div>
                    <ul id="contactList">
                        <li v-for="(contact, index) in contacts" @click="selectContact(index)" class="flexer singleContact">
                          <img :src="contact.avatar" :alt="contact.name" />
                          <div class="contact-name">
                            <h4>{{ contact.name }}</h4>
                          </div>
                        </li>
                      </ul>
                </section>

            </aside>

            <div id="mainChat">
                <section class="chatTop topHead flexer background">
                    <div class="profile">
                        <img :src="contacts[chatContanct].avatar" alt="Avatar img">
                        <h4>{{ contacts[chatContanct].name }}</h4>
                        <span>{{ contacts[chatContanct].messages.date }}</span>
                    </div>
                    <div class="profileFunction">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </section>
                <section class="currentchat"></section>
                <section class="myText background">
                    <i class="fa-solid fa-face-smile"></i>
                    <input type="text" placeholder=" Write a message...">
                    <i class="fa-solid fa-microphone"></i>
                </section>

            </div>            

        </div>

    </main>
    
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./main.js"></script>
</body>
</html>
